name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for raising an issue! Ritika will look into them as soon as possible :)'
        pr-message: 'Thank you for your pull request and welcome to the repo! Ritika will check changes to be merged as soon as possible :)'
